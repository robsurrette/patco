<!DOCTYPE html>
<html>
<!-- Rob Surrette 10/6/2018  ||  version 1.0 -->

<head>
	<title>Patco Schedule</title>

	<script language="JavaScript" type="text/javascript" src="index.js"></script>
	<link rel="stylesheet" href="app.css" />
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
	<link rel="shortcut icon" href="favicon.png">

	<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

	
	<div class="patcoLogo">
		<img src="patco_logo_long.png">
	</div>


	<!-- red bar below patco logo -->
	<div class="redBar"></div>

	<!-- Set up station and date dropdowns -->
	<div class="picker">

		<form onsubmit="return doSomething();">
			
			<label>From
			<select required id="startStationDropdown">
		        <option value="0" selected>Lindenwold</option>
		        <option value="1">Ashland</option>
		        <option value="2">Woodcrest</option>
		        <option value="3">Haddonfield</option>
		        <option value="4">Westmont</option>
		        <option value="5">Collingswood</option>
		        <option value="6">Ferry Avenue</option>
		        <option value="7">Broadway</option>
		        <option value="8">City Hall</option>
		        <option value="9">8th and Market</option>
		        <option value="10">9/10th and Locust</option>
		        <option value="11">12/13th and Locust</option>
		        <option value="12">15/16th and Locust</option>
		    </select>
		    </label>
			

		    <label>To
		    <select required id="endStationDropdown">
		        <option value="0">Lindenwold</option>
		        <option value="1">Ashland</option>
		        <option value="2">Woodcrest</option>
		        <option value="3">Haddonfield</option>
		        <option value="4">Westmont</option>
		        <option value="5">Collingswood</option>
		        <option value="6">Ferry Avenue</option>
		        <option value="7">Broadway</option>
		        <option value="8">City Hall</option>
		        <option value="9">8th and Market</option>
		        <option value="10">9/10th and Locust</option>
		        <option value="11">12/13th and Locust</option>
				<option value="12" selected>15/16th and Locust</option> 
		    </select>
		    </label>


		    <label>Depart
		    <select required id="dayDropdown">
		        <option value="0">Weekday</option>
		        <option value="1">Saturday</option>
		        <option value="2">Sunday</option>
		    </select>
		    </label>
		    

		    <input type="submit" value="Submit">

		</form>

	</div>

	

	<div id="timesDiv">

	<!-- Table of times to be populated -->
	<table id="timesTable" border=0>
	    
	    <thead>
	        <tr>
	        	<th id="departHeader">Depart</th>
	        	<th> </th>
	        	<th id="arriveHeader">Arrive</th>
	        </tr>
	    </thead>

	    <tbody>
	        
	    </tbody>
	    	    
	</table>

	</div>
	

	<div id="footer">
		<a href="https://itunes.apple.com/us/app/patco-train-schedule/id1275141690?mt=8">
			<img src="app_store_download.png" class="app_store">
		</a>

 	</div>

		<a href="https://itunes.apple.com/us/app/patco-train-schedule/id1275141690?mt=8">
			<img src="app_store_download.png" class="app_store">
		</a>
		<br>
		<br>
    	&copy; 2017 - 2019 Rob Surrette  |  robsurrette@gmail.com
 	</div>



    
</body>
</html>
